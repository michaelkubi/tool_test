tools:
  - name: list-env
    description: "This tool lists all the env vars"
    alias: "listenv"
    image: "alpine:3.20"
    content: |
      env

  - name: python-sleep
    description: "This tool uses python to print x number of events"
    alias: "pythonsleep"
    type: python
    content: |
      import time
      number_of_events = int(os.getenv("NUMBER_OF_EVENTS", "10"))
      for i in range(number_of_events):
          print(i, flush=True)
          time.sleep(1)
    args:
      - name: number_of_events
        description: 'the number of events to send'
        required: true

  - name: print-bash
    description: "This tool uses bash to print x number of events"
    alias: "listenv"
    image: "amazon/aws-cli"
    content: |
      for ((i=1;i<=${NUMBER_OF_TIMES:-10};i++)); do echo "sheeesh"; sleep 5; done; echo "Done!"
    args:
      - name: number_of_times
        description: 'number of times to print sheeesh'
        required: false
    long_running: true
